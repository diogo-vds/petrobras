
<div class="main-body">
  <div style="display: flex; justify-content: space-between; align-items: center;">

    <h3>Cadastro de Evento</h3>
    <button mat-raised-button color="primary" (click)="openAddEditForm()">Adicionar Novo</button>
  </div>

  <div style="margin-top: 20px;"></div>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Festa de Aniversário, Casamento" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #bdbdbd; color: white;border: 1px solid #e0e0e0"> Código </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #bdbdbd; color: white;border: 1px solid #e0e0e0"> Título </th>
        <td mat-cell *matCellDef="let row"> {{row.titulo}}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #bdbdbd; color: white;border: 1px solid #e0e0e0"> Descrição </th>
        <td mat-cell *matCellDef="let row"> {{row.descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="dataEvento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #bdbdbd; color: white;border: 1px solid #e0e0e0"> Data e hora do Evento </th>
        <td mat-cell *matCellDef="let row">{{ row.dataHora | date: 'dd/MM/yyyy HH:mm' }}</td>
      </ng-container>

      <ng-container matColumnDef="local">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #bdbdbd; color: white;border: 1px solid #e0e0e0"> Local </th>
        <td mat-cell *matCellDef="let row"> {{row.local}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #bdbdbd; color: white;border: 1px solid #e0e0e0"> Ação </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Não encontrado dados com o filtro utilizado: "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 5, 10]" aria-label="Qtde. por página"></mat-paginator>
  </div>
</div>

<!-- Adicione no <head> do seu index.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- JS (com Popper incluído) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="text-center mt-4" style="color: #d4af37;">
  <!-- nav -->
  <nav class="navbar navbar-expand px-3" style="background-color: #464673; font-family: 'Roboto', sans-serif;" *ngIf="user">
    <div class="navbar-nav">
      <a class="nav-item nav-link" style="color: white;" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-home me-1"></i> Home
      </a>
    </div>
    <div class="navbar-nav">
      <button ngbDropdownItem routerLink="/events">
        <i class="fas fa-users me-2"></i> Gestão de Eventos
      </button>
    </div>

    <div class="navbar-nav ms-auto" >
      <div ngbDropdown class="nav-item dropdown" *ngIf="user?.perfil_id === 30">
        <a class="nav-link dropdown-toggle" ngbDropdownToggle style="color: white;">
          <i class="fas fa-cog me-1"></i> Configurações
        </a>
        <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
          <button ngbDropdownItem routerLink="/users">
            <i class="fas fa-users me-2"></i> Usuários
          </button>
          <button ngbDropdownItem routerLink="/configuracoes">
            <i class="fas fa-tags me-2"></i> Tipo de Itens
          </button>
        </div>
      </div>

      <!-- Logout fora do dropdown -->
      <button class="btn btn-link nav-item nav-link" style="color: grey;" (click)="logout()">
        <i class="fas fa-sign-out-alt me-1"></i> Logout
      </button>
    </div>

  </nav>
</div>
<!-- main app container -->
<div class="app-container" [ngClass]="{ 'bg-light': user }">
    <alert></alert>
    <router-outlet></router-outlet>
</div>

<!-- credits -->
<div class="text-center mt-4" style="color: #d4af37;">
  <p>
    Desenvolvido por <strong>Diogo Vieira</strong> ©2025
  </p>
</div>

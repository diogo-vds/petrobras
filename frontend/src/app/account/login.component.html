<body>
<section class="container">
  <div class="login-container" >
    <div class="form-container">
      <img src="../assets/illustration.png" alt="illustration" class="illustration" />
      <h1 class="opacity">LOGIN</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Usuário" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">E-mail é obrigatório!</div>
        </div>
        <input type="password" placeholder="Senha" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Senha é obrigatório!</div>
        </div>
        <button class="opacity" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          ENTRAR
        </button>
      </form>
    </div>
  </div>
  <div class="theme-btn-container"></div>
</section>
</body>
